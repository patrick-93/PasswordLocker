<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Password Locker - Accounts</title>
</head>
<body>
<div class="container main-container">
    <div th:replace="fragments/navbar :: nav"></div>
    <h1 class="h1-page-header">Create Account</h1>
<!--    <div class="row" >-->
        <form th:action="@{/accounts/create}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description (Max 255 chars)">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" class="form-control" id="type" placeholder="Type (Ex: Backup OS account, application default admin account)">
            </div>
            <h2>Temp fields</h2>
            <div class="form-group">
                <label for="createdOn">Created On</label>
                <input type="text" class="form-control" id="createdOn" placeholder="Created On">
            </div>
            <div class="form-group">
                <label for="createdBy">Created By</label>
                <input type="text" class="form-control" id="createdBy" placeholder="Created By">
            </div>
            <div class="form-group">
                <label for="lastUpdate">Last update</label>
                <input type="text" class="form-control" id="lastUpdate" placeholder="Last update">
            </div>
            <div class="form-group">
                <label for="lastUpdatedBy">Last Update By</label>
                <input type="text" class="form-control" id="lastUpdatedBy" placeholder="Last updated by">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
<!--    </div>-->
    <footer>

    </footer>
</div> <!-- End of main container -->

</body>
</html>
