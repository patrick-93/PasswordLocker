<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/custom.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery-3.5.1.slim.min.js" type="application/javascript"></script>
    <script src="/js/popper.min.js" type="application/javascript"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <title>Title</title>
</head>
<body>

<div class="container main-container">
<div th:replace="fragments/navbar :: nav"></div>
    <div class="row">
        <div class="col-md-6 login-header">
            <h1 class="h1-page-header">Password Locker</h1>
            <img src="/img/lock.png" alt="lock image" class="img-centered">
        </div>
        <div class="col-md-6">
            <h1 class="h1-page-header">Login</h1>
            <form th:action="@{/login}" action="#" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
<!--                    <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameHelp" class="form-text text-danger">Invalid username</small>-->
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
<!--                    <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp" class="form-text text-danger">Invalid password</small>-->
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <h3 th:if="${param.error}" class="text-danger text-centered">
                Invalid username and password
            </h3>
        </div>
    </div>
<footer>

</footer>
</div> <!-- End of main container -->
</body>
</html>
