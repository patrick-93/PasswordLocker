<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Password Locker - Users</title>
</head>
<body>
<div class="container main-container">
    <div th:replace="fragments/navbar :: nav"></div>
    <h1 class="h1-page-header">Create User</h1>

    <form th:action="@{/users/create}" th:object="${user}" action="#" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="Username"/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameHelp" class="form-text text-danger">Invalid</small>
        </div>

        <div class="form-group">
            <label for="username">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="First name"/>
            <small th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" id="firstNameHelp" class="form-text text-danger">Invalid</small>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Last name"/>
            <small th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" id="lastNameHelp" class="form-text text-danger">Invalid</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="Password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp" class="form-text text-danger">Invalid</small>
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label active-button" for="radioUser">User</label>
                <input th:field="*{roles}" th:checked="*{roles} == 'USER'"class="form-check-input" type="radio" name="radioUser" id="radioUser" value="USER">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label active-button" for="radioAuditor">Auditor</label>
                <input th:field="*{roles}" th:checked="*{roles} == 'AUDITOR'" class="form-check-input" type="radio" name="radioAuditor" id="radioAuditor" value="AUDITOR">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label active-button" for="radioAdmin">Admin</label>
                <input th:field="*{roles}" th:checked="*{roles} == 'ADMIN'" class="form-check-input" type="radio" name="radioAdmin" id="radioAdmin" value="ADMIN">
            </div>
        </div>

        <div class="form-group">
            <div class="form-check form-check-inline">
                <label class="form-check-label active-button" for="radioActive">Enabled</label>
                <input th:field="*{active}" th:checked="*{active} == true"class="form-check-input" type="radio" name="radioActive" id="radioActive" value="1">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label active-button" for="radioInactive">Disabled</label>
                <input th:field="*{active}" th:checked="*{active} == false" class="form-check-input" type="radio" name="radioInactive" id="radioInactive" value="0">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <h3 th:if="${invalidUsername}" th:text="${invalidUsername}" class="text text-danger"></h3>
    <!--    </div>-->
    <footer>

    </footer>
</div> <!-- End of main container -->

</body>
</html>
