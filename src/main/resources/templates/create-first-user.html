<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <script src="/js/jquery-3.5.1.slim.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <title>Password Locker - Accounts</title>
</head>
<body>
<div class="container main-container">
    <div th:replace="fragments/navbar :: nav"></div>
    <h1 class="h1-page-header">Create First User</h1>

    <form th:action="@{/create-first-user}" th:object="${user}" action="#" method="post">
        <!--
        fields to get: firstName, lastName, username, password,
        -->
        <div class="form-group">
            <label for="username">Username</label>
            <input th:field="*{username}" type="text" class="form-control" id="username" placeholder="admin" text="admin" readonly/>
            <small th:if="${#fields.hasErrors('username')}" th:errors="*{username}" id="usernameHelp" class="form-text text-danger">Invalid</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="password" placeholder="password"/>
            <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}" id="passwordHelp" class="form-text text-danger">Invalid</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!--    </div>-->
    <footer>

    </footer>
</div> <!-- End of main container -->

</body>
</html>
